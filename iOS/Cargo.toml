# This file is the same as the main Cargo.toml, but it sets the crate type
# to be staticlib so it can be used by iOS clients.

[package]
name = "mmheroes_core"
version = "0.1.0"
authors = ["Sergej Jaskiewicz <jaskiewiczs@icloud.com>"]
edition = "2018"

[features]
default = ["std"]
std = []

[lib]
name = "mmheroes_core_ios"
path = "../src/lib.rs"
crate-type = ["staticlib"]
required-features = ["std"]

# Turn off unwinding so we get proper stack trace in Xcode.
[profile.dev]
panic = "abort"
[profile.release]
panic = "abort"

